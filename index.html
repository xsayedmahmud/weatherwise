<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWise</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.css"
      integrity="sha512-JcmylNmvdZJ8UcYcSDFWhvE6DwI8bKcnPKvBlwU2w/aRJ6qiZErv1Ixq99ykZgy3cCSp+QJp9su5buNLQjytng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.js"
      integrity="sha512-t3zV/oAkSZUrvb/7p1q1+uh/i56JinQ+bmiulnHhbHZc7dq09CxJ1BByyi7A4+lF76+CcJtSVFtb7na7Oe7Cgg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="headerWrapper">
        <div class="header">
          <div class="logo">
            <img src="assets/logocolor.svg" alt="logo" />
          </div>
          <div class="searchBar">
            <img src="assets/search.svg" alt="search icon" />
            <input
              class="awesomplete"
              type="search"
              name="search"
              id="search"
              placeholder="Type a city..."
            />
            <button class="searchBtn">Search</button>
          </div>
          <div class="location">
            <h3>Taif, Mecca</h3>
            <p>MON, AUG 21</p>
          </div>
          <div class="toggleUnit">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">
              <p>째C</p>
              <p>째F</p>
            </label>
          </div>
        </div>
      </div>
      <div class="weatherInfo">
        <div class="wrapper">
          <div class="today">
            <div class="currentWeather">
              <div class="heading">
                <h3>Current Weather</h3>
                <h2></h2>
              </div>
              <div class="basicInfo">
                <div>
                  <div id="curInfo">
                    <img
                      src="assets/weather.svg"
                      alt="tempIcon"
                      class="tempIcon"
                    />
                    <p class="curTemp">33째</p>
                    <p class="condition">Mostly cloudy</p>
                  </div>
                  <div class="alert">
                    <!-- <p>Alert</p>
                    <p>34째</p> -->
                  </div>
                </div>
                <div>
                  <div class="feelsLike">
                    <p>Feels Like</p>
                    <p></p>
                  </div>
                  <div class="lastUpdated">
                    <p>Last Updated</p>
                    <p></p>
                  </div>
                </div>
                <div>
                  <div class="wind">
                    <p>Wind</p>
                    <p></p>
                  </div>
                  <div class="uvIndex">
                    <p>UV Index</p>
                    <p></p>
                  </div>
                </div>
                <div>
                  <div class="humidity">
                    <p>Humidity</p>
                    <p></p>
                  </div>
                  <div class="visibility">
                    <p>Visibility</p>
                    <p></p>
                  </div>
                </div>
                <div>
                  <div class="precip">
                    <p>Precipitation</p>
                    <p></p>
                  </div>
                  <div class="cloud">
                    <p>Cloud Cover</p>
                    <p></p>
                  </div>
                </div>
                <div>
                  <div class="aqi">
                    <p>Air Quality</p>
                    <p></p>
                  </div>
                  <div class="">
                    <p></p>
                    <p></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="forecastDate">
              <label for="forecastDate">Showing forecast for:</label>
              <select name="forecastDate" id="forecastDate">
                <option value="0">Aug 23</option>
                <option value="1">Aug 24</option>
                <option value="2">Aug 25</option>
              </select>
            </div>
            <div class="forecast">
              <div class="hourlyHeader">
                <span>Hourly Forecast</span>
                <span></span>
              </div>
              <div class="table-container">
                <table>
                  <tbody>
                    <!-- populated by js  -->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="otherInfo">
              <div class="overview">
                <div class="overviewHeader">
                  <p>Weather Highlights</p>
                  <p></p>
                </div>
                <div class="overviewData">
                  <div>
                    <div class="highTemp">
                      <p>High</p>
                      <p></p>
                    </div>
                    <div class="lowTemp">
                      <p>Low</p>
                      <p></p>
                    </div>
                  </div>
                  <div>
                    <div class="sunrise">
                      <p>Sunrise</p>
                      <p></p>
                    </div>
                    <div class="sunset">
                      <p>Sunset</p>
                      <p></p>
                    </div>
                  </div>
                  <div>
                    <div class="moonrise">
                      <p>Moonrise</p>
                      <p></p>
                    </div>
                    <div class="moonset">
                      <p>Moonset</p>
                      <p></p>
                    </div>
                  </div>
                  <div>
                    <div class="avgVis">
                      <p>Average Visibility</p>
                      <p></p>
                    </div>
                    <div class="avgHumid">
                      <p>Average Humidity</p>
                      <p></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
