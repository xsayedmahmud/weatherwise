<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWise</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="assets/logocolor.svg" alt="logo" />
        </div>
        <div class="searchBar">
          <img src="assets/search.svg" alt="search icon" />
          <input type="search" name="search" id="search placeholder="Type a city
          or ZIP code..." />
          <button>Search</button>
        </div>
        <div class="location">
          <h3>Taif, Mecca</h3>
          <p>MON, AUG 21</p>
        </div>
        <div class="toggleUnit">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox">
            <p>째C</p>
            <p>째F</p>
          </label>
        </div>
      </div>
      <div class="weatherInfo">
        <div class="wrapper">
          <div class="today">
            <div class="currentWeather">
              <div class="heading">
                <h3>Current Weather</h3>
                <h2>2.21PM</h2>
              </div>
              <div class="basicInfo">
                <div>
                  <div id="curInfo">
                    <img
                      src="assets/weather.svg"
                      alt="tempIcon"
                      class="tempIcon"
                    />
                    <p class="curTemp">33째</p>
                    <p class="condition">Mostly cloudy</p>
                  </div>
                  <div class="feelsLike">
                    <p>Feels Like</p>
                    <p>34째</p>
                  </div>
                </div>
                <div>
                  <div class="wind">
                    <p>Wind</p>
                    <p>SSW 11 km/h</p>
                  </div>
                  <div class="windGusts">
                    <p>Wind Gusts</p>
                    <p>20 km/h</p>
                  </div>
                </div>
                <div>
                  <div class="airQ">
                    <p>Air Quality</p>
                    <p>Poor</p>
                  </div>
                  <div class="uvIndex">
                    <p>UV Index</p>
                    <p>2 Low</p>
                  </div>
                </div>
                <div>
                  <div class="humidity">
                    <p>Humidity</p>
                    <p>36%</p>
                  </div>
                  <div class="visibility">
                    <p>Visibility</p>
                    <p>16 km</p>
                  </div>
                </div>
                <div>
                  <div class="precip">
                    <p>Precipitation</p>
                    <p>4 mm</p>
                  </div>
                  <div class="cloud">
                    <p>Cloud Cover</p>
                    <p>70%</p>
                  </div>
                </div>
                <!-- <div>
                  <div></div>
                  <div></div>
                </div>
                <div>
                  <div></div>
                  <div></div>
                </div> -->
              </div>
            </div>
            <div class="hourly">
              <table></table>
            </div>
            <div class="otherInfo"></div>
          </div>
          <div class="forecast"></div>
        </div>
      </div>
    </div>
  </body>
</html>
